<mat-form-field>
    <input matInput placeholder="Monto" [(ngModel)]="monto">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Fecha" [(ngModel)]="fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <button mat-raised-button (click)="calcularGanancia()">Calcular</button>
  
  <p *ngIf="ganancia">La ganancia es: {{ganancia | number:'1.2-2'}}</p>
