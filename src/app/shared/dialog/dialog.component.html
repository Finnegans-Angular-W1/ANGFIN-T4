<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">{{ data.cancelText }}</button>
  <button mat-button (click)="confirm()" cdkFocusInitial>
    {{ data.confirmText }}
  </button>
</div>
