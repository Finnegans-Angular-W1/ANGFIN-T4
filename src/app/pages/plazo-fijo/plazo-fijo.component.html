<mat-card class="example-card row justify-content-center align-items-center m-3">
    <div class="mx-auto w-50">
        <p class="mt-2 fs-4 text-center">Ingrese los valores del plazo fijo.</p>
        <form [formGroup]="form" (ngSubmit)="plazoFijo()" id="plazoFijoForm">
            <div class="mb-1 mt-2">
                <h3>Su saldo es de {{accountMoney | currency}}</h3>
            </div>
            <div class="mb-1">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Importe a invertir</mat-label>
                    <input type="importe" matInput autocomplete="off" formControlName="importe">
                    <mat-error class="text-center">
                        Por favor ingrese un importe correcto
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Concepto</mat-label>
                    <input type="concepto" matInput autocomplete="off" formControlName="concepto">
                    <mat-error class="text-center">
                        Por favor ingrese un concepto de transferencia
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Ingrese fechas</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date"
                            [(ngModel)]="startDatePlazoFijo">
                        <input matEndDate formControlName="end" placeholder="End date" [(ngModel)]="endDatePlazoFijo">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start
                        date</mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button mat-raised-button color="primary" class="p-2">
                    Crear Plazo Fijo
                </button>
            </div>
        </form>
    </div>
</mat-card>
