<mat-card class="example-card mb-3 pb-5">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-title>{{usuario.first_name}} {{usuario.last_name}}</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"><span>Nombre:</span>{{usuario.first_name}}</mat-list-item>
      <mat-list-item role="listitem"><span>Apellido:</span> {{usuario.last_name}}</mat-list-item>
      <mat-list-item role="listitem"><span>Email:</span> {{usuario.email}}</mat-list-item>
      <mat-list-item class="d-flex align-items-center justify-content-center"><span>{{accountMoney | currency}}</span></mat-list-item>
    </mat-list>
    <app-credit-card class="d-none d-sm-block d-ms-block d-lg-block d-xl-block"></app-credit-card>
    <div class="d-flex justify-content-between">
      <button (click)="createAccount()" mat-raised-button color="primary" class="p-2 my-3 me-3 btn-lg">
        <mat-icon>add_circle</mat-icon> Crear cuenta
      </button>
      <button (click)="changePassword()" mat-raised-button color="primary" class="p-2 my-3 me-3 btn-lg">
        <mat-icon>password</mat-icon> Cambiar contrase√±a
      </button>
      <button mat-raised-button color="primary" class="p-2 my-3 btn-lg">
        <mat-icon>edit</mat-icon> Editar perfil
      </button>
    </div>
  </mat-card-content>
</mat-card>
