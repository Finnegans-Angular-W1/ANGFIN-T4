<mat-card class="example-card mb-3">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-title>{{usuario.first_name}} {{usuario.last_name}}</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">Nombre: {{usuario.first_name}}</mat-list-item>
      <mat-list-item role="listitem">Apellido: {{usuario.last_name}}</mat-list-item>
      <mat-list-item role="listitem">Email: {{usuario.email}}</mat-list-item>
      <mat-list-item role="listitem">Monto: ${{usuario.points}}</mat-list-item>
    </mat-list>
    <app-credit-card class="d-none d-sm-block d-ms-block d-lg-block d-xl-block"></app-credit-card>
  </mat-card-content>
</mat-card>
