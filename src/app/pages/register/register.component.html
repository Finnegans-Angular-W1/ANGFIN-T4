<div class="container-fluid overflow-hidden">
    <div class="row justify-content-center align-items-center vh-100">
        <div *ngIf="!(loading$ | async)" class="col-md-12 col-sm-12 col-lg-6 col-12">
            <div class="mx-auto w-75">
                <p class="fw-normal fs-1 text-center">Bienvenido</p>
                <p class="fw-light mt-5 fs-6 text-center">Bienvenido, por favor ingrese sus credenciales.</p>
                <form [formGroup]="form" (ngSubmit)="register()">
                    <div class="mb-3 mt-5">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input type="first_name" matInput autocomplete="off" formControlName="first_name">
                            <mat-error class="text-center">
                                Por favor ingrese un nombre correcto
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input type="last_name" matInput autocomplete="off" formControlName="last_name">
                            <mat-error class="text-center">
                                Por favor ingrese un apellido correcto
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput autocomplete="off" formControlName="email" required>
                            <mat-error class="text-center">
                                Por favor ingrese una dirección de e-mail correcto
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" matInput autocomplete="off" formControlName="password" required>
                            <mat-error class="text-center">
                                Por favor ingrese una contraseña de 6 caracteres mínimo
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button mat-raised-button color="primary" class="p-2">
                            Registrate
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div *ngIf="(loading$ | async)" class="col-md-12 col-sm-12 col-lg-6 col-12">
            <app-spinner [isLoading]="(loading$ | async)"></app-spinner>
        </div>
        <div class="col-6 logo-bg h-100 d-none d-lg-block text-center relative-position">
            <img src="/assets/logo-nobackground.png" class="img-fluid padding-top" alt="logo">
        </div>
    </div>

</div>
